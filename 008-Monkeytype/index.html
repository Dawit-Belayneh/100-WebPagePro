<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>monkeytype</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left-corner">
            <ul>
                <a href="#"><li><i class="fa-regular fa-keyboard keyboard-logo logo"></i></li></a>
                <a href="#"><li><h1 class="logo logo-head">monkeytype</h1></li></a>
                <a href="#"><li><i class="fa-regular fa-keyboard navbar-list"></i></li></a>
                <a href="#"><li><i class="fa-solid fa-crown navbar-list"></i></li></a>
                <a href="#"><li><i class="fa-solid fa-info navbar-list"></i></li></a>
                <a href="#"><li><i class="fa-solid fa-gear navbar-list"></i></li></a>
            </ul>
        </div>

        <div class="navbar-right-corner">
            <ul>
                <a href="#"><li><i class="fa-regular fa-bell navbar-list"></i></li></a>
                <a href="#"><li><i class="fa-solid fa-user navbar-list"></i></li></a>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="pun-num">
            <button><i class="fa-solid fa-at"></i>punctuation</button>
            <button><i class="fa-solid fa-hashtag"></i>numbers</button>
        </div>
        <div class="mode">
            <button><i class="fa-solid fa-clock"></i>time</button>
            <button><i class="fa-solid fa-a"></i>words</button>
            <button><i class="fa-solid fa-quote-left"></i>quote</button>
            <button><i class="fa-solid fa-triangle-exclamation"></i>zen</button>
            <button><i class="fa-solid fa-wrench"></i>custom</button> 
        </div>
        <div class="time">
            <button>15</button>
            <button>30</button>
            <button>60</button>
            <button>120</button>
            <button><i class="fa-solid fa-screwdriver-wrench"></i></button>
        </div>
    </div>
</body>
</html>
