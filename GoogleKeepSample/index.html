<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google keep</title>
</head>
<body>
    <!-- nav bar class -->
     <div class="navbar">
        <div class="navbar-menu">
            <span class="material-icons" id="menu">menu</span>
        </div>

        <div class="navbar-head">
            <img class="gb_Nd gb_Od" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" srcset="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png 1x, https://www.gstatic.com/images/branding/product/2x/keep_2020q4_48dp.png 2x " alt="" aria-hidden="true" role="presentation" style="width:40px;height:40px">
            <h2>Keep</h2>
        </div>

        <div class="search">
            <i class="search-icon material-icons">search</i>
            <input type="search" class="search-input" placeholder="Search">
        </div>

        <div class="navbar-right">
            <span class="material-icons">refresh</span>           
            <span class="material-icons">settings</span>
            <span class="material-icons">apps</span>
            <span class="material-icons">account_circle</span>
        </div>
     </div>


     <!-- side bar  -->

    <div class="body">
        <div class="sidebar">
        <span class="material-icons">lightbulb </span>
        <span class="material-icons">notifications</span>
        <span class="material-icons">label</span>
        <span class="material-icons">edit</span>
        <span class="material-icons">archive</span>
        <span class="material-icons">delete</span>     
     </div>


     <!-- take note part -->
      <div class="main-container">
          <div class="note">
            <input type="search" class="take-note-input"  placeholder="Take a note...">
            <div class="icons">
                <i class="material-icons">brush</i>
                <i class=" material-icons">image</i>
                <i class=" material-icons">check_box</i>
            </div>
      </div>

      <div class="container">
        <teaxarea spellcheck="false" placeholder="Empty note"></teaxarea>
      </div>
      </div>  
    </div> 
    
</body>
</html>
