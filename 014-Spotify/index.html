<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>spotify</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <div class="logo">
                <a href="#"><i class="fa-brands fa-spotify"></i></a>
            </div>
            
            <div class="next-logo">
                <ul class="navbar-list">
                    <li><a href="#" class="home"><i class="fa-solid fa-house"></i></a></li>
                </ul>

                <div class="serach-container">
                    <i class="fa-solid fa-magnifying-glass magnify"></i>
                    <input type="search" placeholder="What do you want to paly?">
                    <button class="btn-search"><i class="fa-solid fa-window-restore"></i></button>
                </div>
            </div>
        </div>
        <div class="navbar-right">
            <div class="navbar-btn-list">
                <a href="#"><button class="Premium-btn">Explore Premium</button></a>
                <a href="#"><button class="install-btn"><i class="fa-solid fa-arrow-down arrow-down"></i>Install App</button></a>
            </div>

            <div class="notfication">
                <a href="#"><i class="fa-solid fa-bell"></i></a>
            </div>

            <div class="profile-circle">
                <img src="img/p.jpg" width="" height="40px">
            </div>
        </div>
    </nav>



    <div class="sidebar">
        <div class="top-sidebar">
            <div class="top-left-sidebar">
                <i class="fa-solid fa-chart-simple"></i>
                <h2>Your Library</h2>
            </div>
            <div class="top-right-sidebar">
                <i class="fa-solid fa-plus"></i>
                <i class="fa-solid fa-arrow-right"></i>
            </div>
        </div>

        <div class="sub-sidebar">
            <button>Playlists</button>
            <button>Artists</button>
        </div>

        <div class="main-sidbar">
            <div class="sidebar-serach">
                <input type="text">
            </div>
            <div class="recents">
                <p>recednt</p><i class="fa-solid fa-list"></i>
            </div>
        </div>

        <div class="song-list">
            <div class="list-one">
                <img src="" alt="">
                <div class="list-text">
                    <h3>Liked Songs</h3>
                    <p>Playllist. 3 songs</p>
                </div>
            </div>
            <div class="list-two">
                <img src="" alt="">
                <div class="list-text">
                    <h3>Dua Lipa</h3>
                    <p>Artist</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
