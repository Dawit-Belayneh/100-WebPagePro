<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>chatGPT</title>
</head>
<body>
    <!-- Sidebar -->
     <div class="sidebar">
        <div class="sidebar-top">
            <div class="sidebar-top-left">
                <a href="#" class="tooltip" data-tooltip="close sidebar">
                    <span class="material-symbols-outlined side">side_navigation</span>
                </a>
            </div>
            <div class="sidebar-top-right">
                <a href="#" class="comment" data-comment="Search chats">
                    <span class="material-symbols-outlined top-search">search</span>
                </a>
                <a href="#" class="comment" data-comment="New chat">
                    <i class="fa-regular fa-pen-to-square side"></i>
                </a>
            </div>
        </div>
        <div class="list-sidebar">
            <ul>
                <li class="items"><a href="#"><img src="img/ChatGPT Logo _ 05 - PNG Logo Vector Brand Downloads (SVG, EPS).jpg" alt="logo" class="img">ChatGPT</a></li>
                <li class="items"><a href="#"><img src="img/ux-ui.jpg" alt="designer" class="img">UI UX Designer</a></li>
                <li class="items"><a href="#"><span class="material-symbols-outlined apps">apps</span>Explore GPTs</a></li>
            </ul>
        </div>
        <!-- on the bottom -->
        <div class="under-sidebar">
            <div class="left-under">
                <a href="#"><span class="material-symbols-outlined">deployed_code</span></a>
            </div>

            <div class="right-under">
                <a href="#"><h4>Upgrade plan</h4></a>
                <a href="#"><p>More access to the best models</p></a>
            </div>
        </div>
     </div>

     <!-- main content -->
      <div class="main">
        <div class="main-head">
            <div class="left-main-head">
                <h4>ChatGPT</h4>
                <span class="material-symbols-outlined">
                    keyboard_arrow_down
                    </span>
            </div>
            <div class="right-main-profile">
                <a href="#"><span class="material-symbols-outlined">person</span></a>
            </div>
        </div>

        <div class="main-center">

                <h1>What can i help with?</h1>

            <div class="main-input">
                <div class="search-bar">
                    <input type="search" placeholder="Message ChatGPT" class="search-bar-input">
                </div>
                <div class="icons">
                    <div class="input-icon-left">
                        <span class="material-symbols-outlined">attach_file</span>
                        <span class="material-symbols-outlined">package_2</span>
                        <span class="material-symbols-outlined">language</span>
                    </div>
                    <div class="voice-icon-right">
                        <span class="material-symbols-outlined">graphic_eq</span>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button class="btn"><i class="fa-regular fa-image green"></i>Create image</button>
                <button class="btn"><i class="fa-solid fa-graduation-cap orange"></i>Make a plan</button>
                <button class="btn"><i class="fa-solid fa-chart-simple blue"></i>Summarize text</button>
                <button class="btn"><i class="fa-solid fa-pen red"></i>Help me write</button>
                <button class="btn"><i class="fa-regular fa-lightbulb yellow"></i>Brainstorm</button>
                <button class="btn-small btn">More</button>
            </div>
        </div>

        <div class="footer">
            <p>ChatGPT can make mistakes. Check important info.</p>
        </div>
      </div>
</body>
</html>
